<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Delete Client</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<link th:href="@{/css/header.css}" rel="stylesheet">
</head>

<body>
	<div class="fixed-top">
		<nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
			<div class="container">
				<a class="navbar-brand" rel="nofollow" target="_blank" href="/"
					style="text-transform: uppercase;"> CLIENT PEOPLE APP</a>
				<div class="collapse navbar-collapse show" id="navbarResponsive">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item">
							<a class="nav-link" href="/">Home
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="/person/list">People</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="/client/list"> Clients</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/person/create">Create person</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/client/create">Create client</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="modal modal-dialog-centered" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Client</h5>


				</div>
				<div class="modal-body">
					<p>You are about to delete the client
						<b>
							<th:block th:text="${client.clientName}" />
						</b>:
					</p>
					<p> Are you sure?</p>
				</div>
				<div class="modal-footer">
					<form action="/client/delete" method="post">
						<input type="hidden" name="clientId" th:value="${client.clientId}" />
						<input type="submit" class="btn btn-primary" name="command" value="Cancel" />
						<input type="submit" class="btn btn-danger" name="command" value="Delete" />
					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
