<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Add Person</title>
</head>

<body>
	<h1>Add Person</h1>
	<th:block th:unless="${#lists.isEmpty(errors)}">
		<p>Please correct the following errors in your submission:</p>
		<ul>
			<th:block th:each="error : ${errors}">
				<li>${error}</li>
			</th:block>
		</ul>
	</th:block>
	<form action="/person/addPersonForClient" method="POST">
		<input type="hidden" name="clientId" th:value="${clientId}" />
		<br />
		<label for="personId">Select Person:</label>
		<select th:name="personId" id="personDropId">
			<option th:each="person : ${people}" th:value="${person.personId}"
				th:text="${person.firstName}+' '+${person.lastName}"></option>
		</select>
		<br />
		<input type="submit" name="Submit" value="Add" />
	</form>
</body>

</html>
