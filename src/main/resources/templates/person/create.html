<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Create Person</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<link th:href="@{/css/header.css}" rel="stylesheet">

</head>

<body>
	<div class="fixed-top">
		<nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
			<div class="container">
				<a class="navbar-brand" rel="nofollow" target="_blank" href="/" style="text-transform: uppercase;">
					CLIENT PEOPLE APP</a>
				<div class="collapse navbar-collapse show" id="navbarResponsive">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item">
							<a class="nav-link" href="/">Home
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="/person/list">People</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="/client/list"> Clients</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/person/create">Create person</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/client/create">Create client</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container" id="form-container">
		<div class="form-body">
			<div class="row">

				<div class="form-holder">
					<div class="header">
						<h1>Create Person</h1>
					</div>

					<div class="form-content">
						<div class="form-items">

							<th:block th:unless="${#lists.isEmpty(errors)}">
								<p>Please correct the following errors in your submission:</p>
								<ul id="error">
									<th:block th:each="error : ${errors}">
										<li th:text="${error}">Error</li>
									</th:block>
								</ul>
							</th:block>
							<th:block>

								<form action="/person/create" method="POST" class="requires-validation">

									<div class="col-md-12">
										<input class="form-control" type="text" name="firstName"
											placeholder="First Name" th:value="${person.firstName}" required />

									</div>

									<div class="col-md-12">
										<input class="form-control" type="text" name="lastName" placeholder="Last Name"
											th:value="${person.lastName}" required />

									</div>


									<div class="col-md-12">
										<input class="form-control" type="email" name="emailAddress"
											placeholder="E-mail Address" th:value="${person.emailAddress}" required />

									</div>

									<div class="col-md-12">
										<input class="form-control" type="text" name="streetAddress"
											placeholder="Street Address" th:value="${person.streetAddress}" required />

									</div>

									<div class="col-md-12">
										<input class="form-control" type="text" name="city" placeholder="City"
											th:value="${person.city}" required />

									</div>

									<div class="col-md-12">
										<input class="form-control" type="text" name="state" placeholder="State"
											th:value="${person.state}" required />
										<span th:if="${#fields.hasErrors('person.state')}"
											th:errors="*{person.state}">Name
											Error</span>
									</div>

									<div class="col-md-12">
										<input class="form-control" type="text" name="zipCode" placeholder="ZipCode"
											th:value="${person.zipCode}" required />

									</div>

									<div class="col-md-12">
										<select class="form-select mt-3" th:field="*{person.clientId}" id="clientDropId"
											required>
											<option th:each="client : ${clients}" th:value="${client.clientId}"
												th:text="${client.clientName}"></option>
										</select>

									</div>
									<br />

									<div class="form-button text-center mt-3">
										<button id="submit" type="submit" class="btn btn-success">Submit</button>
									</div>
								</form>
							</th:block>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
